package: src
ignore:
- goslib
- gen
- app
- agent_mgr
- world_mgr
- game_mgr
- gosconf
import:
- package: github.com/appleboy/go-fcm
  version: ~0.1.3
- package: github.com/awa/go-iap
  subpackages:
  - appstore
  - playstore
- package: github.com/go-gorp/gorp
  version: ~2.1.0
- package: github.com/go-redis/redis
  version: ~6.15.2
- package: github.com/go-sql-driver/mysql
  version: ~1.4.1
- package: github.com/golang/protobuf
  version: ~1.3.1
  subpackages:
  - proto
- package: github.com/gorilla/websocket
  version: ~1.4.0
- package: github.com/json-iterator/go
  version: ~1.1.6
- package: github.com/kataras/iris
  version: ~11.1.1
  subpackages:
  - core/errors
- package: github.com/rs/xid
  version: ~1.2.1
- package: github.com/sideshow/apns2
  version: ~0.15.0

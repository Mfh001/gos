apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gos-auth-service-ing
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: gos-auth-service
          servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: gos-auth-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: gos-world-app
---
kind: Service
apiVersion: v1
metadata:
  name: gos-world-service
spec:
  selector:
    app: gos-world-app
  ports:
  - name: agent
    protocol: TCP
    port: 50051
    targetPort: 50051
  - name: game
    protocol: TCP
    port: 50052
    targetPort: 50052
  type: NodePort
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: gos-world-app
spec:
  selector:
    matchLabels:
      app: gos-world-app
  replicas: 1
  template:
    metadata:
      labels:
        app: gos-world-app
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: gos-world-app
        image: savin198/gos-world-app
        imagePullPolicy: Always
        ports:
        - name: auth
          containerPort: 3000
        - name: agent
          containerPort: 50051
        - name: game
          containerPort: 50052
